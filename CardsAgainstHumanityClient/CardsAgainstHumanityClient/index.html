<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>反人类卡牌游戏</title>
    <link rel="stylesheet" href="src/css/app.css" type="text/css" />
    <script src="src/script/lib/jquery-2.1.1.min.js"></script>
    <script src="src/script/app.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="page" id="loginPage">
            <div class="title">
                <div class="titleText">反人类卡牌游戏</div>
                <div class="titleSubtext">CardsAgainstHumanity</div>
                <div class="info">
                    游戏分为黑卡与白卡，黑卡包含一段问题，或是缺少词语的句子；白卡包含一条短语。<br>
                    每轮游戏依次选择一名玩家作为裁判，玩家手中有8张白卡，用于回答黑卡所提出的问题，所有玩家选择完卡牌之后亮出自己的白卡。<br>
                    裁判选择一张最满(wu)意(jie)的(cao)答案，并为该玩家获得一分。
                </div>
            </div>
            <div class="loginArea">
                <label>用户名:</label><input id="username" type="text" maxlength="16" /><br>
                <label>密码:</label><input id="password" type="password" maxlength="16" /><br>
                <input id="submit" type="button" value="注册或登录" />
            </div>
        </div>
    </div>
</body>
</html>
